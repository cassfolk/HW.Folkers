<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Comparisons</title>

  </head>

  <body>
    <!-- Nav bar -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand latcolor" href="#">Latitude</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Plots
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Max Temperature</a>
              <a class="dropdown-item" href="#">Humidity</a>
              <a class="dropdown-item" href="#">Cloudiness</a>
              <a class="dropdown-item" href="#">Windspeed</a>
            </div> 
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Comparison</a>
          </li>
          <li class="nav-item">
          <li class="nav-item">
            <a class="nav-link" href="#">Data</a>
          </li>
        </ul>
      </div>
    </nav>

    

    <div class="container">
      <div class="box">
        <div class="row">
          <div class="col-md-12">
              <h1>Comparison: Latitude vs. X</h1>
              <hr>
              <p id="clicktext">Click on any plot to get an in-depth analysis.</p>
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 center">
            <h5 class="center"> vs. Max Temperature</h5>
            <img class="compareimage" src="https://raw.githubusercontent.com/cassfolk/HW.Folkers/master/09-web-design-challenge/Resources/assets/images/Fig1.png" alt="City Latitude vs. Max Temperature">
          </div>
          <div class="col-md-6">
            <h5 class="center"> vs. Max Humidity</h5>
            <img class="compareimage" src="https://raw.githubusercontent.com/cassfolk/HW.Folkers/master/09-web-design-challenge/Resources/assets/images/Fig2.png" alt="City Latitude vs. Humidity">
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <h5 class="center"> vs. Cloudiness</h5>
            <img class="compareimage" src="https://raw.githubusercontent.com/cassfolk/HW.Folkers/master/09-web-design-challenge/Resources/assets/images/Fig3.png" alt="City Latitude vs. Cloudiness">
          </div>
          <div class="col-md-6">
            <h5 class="center"> vs. Wind Speed</h5>
            <img class="compareimage" src="https://raw.githubusercontent.com/cassfolk/HW.Folkers/master/09-web-design-challenge/Resources/assets/images/Fig4.png" alt="City Latitude vs. Windspeed">
          </div>
        </div>
      </div>  
     </div> 
        
       
 



    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  </body>
</html>

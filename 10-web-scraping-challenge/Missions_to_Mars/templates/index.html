<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Scrape</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css')}}">
</head>

<body>
  <div class="container">
    <div class="box">
      <div class="row">
        <div class="jumbotron text-center">
          <h1>Mission to Mars</h1>
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <h2>Latest Mars News</h2>
          <h4>{{ mars.news_tile }}</h4>
          <p>{{ mars.news_p }}</p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-9">
          <h2>Featured Mars Image</h2>
          <img class ="imagevis" src="{{mars.featured_image_url}}" alt="featured_image">
        </div>
        <div class="col-md-3">
          <h3>Mars Facts</h3>
          <p class="table">{{mars.mars_facts_html|safe}}</p>
        </div>
      </div>  

      <div class="row">
        <div class="col-md-12">
          <h2 class="center">Mars Hemispheres</h2>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 center">
          <img class ="compareimage" src="{{mars.hemi_image_url4}}" alt="Valles Marineris Hemisphere Enhanced">
          <h4 class="center"> {{mars.hemi_title_text4}}</h4>
        </div>
        <div class="col-md-6">
          <img class ="compareimage" src="{{mars.hemi_image_url1}}" alt="Cerberus Hemisphere Enhanced">
          <h4 class="center">{{mars.hemi_title_text1}}</h4>
          </a>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 center">
          <img class ="compareimage" src="{{mars.hemi_image_url2}}" alt="Schiaparelli Hemisphere Enhanced">
          <h4 class="center">{{mars.hemi_title_text2}}</h4>
        </div>
        <div class="col-md-6">
          <img class ="compareimage" src="{{mars.hemi_image_url3}}" alt="Syrtis Major Hemisphere Enhanced">
          <h4 class="center">{{mars.hemi_title_text3}}</h4>
          </a>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
